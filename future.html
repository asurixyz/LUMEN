    function plotChart(chartId) {
      const chartConfig = chartsData[chartId];
      if (!chartConfig) {
        document.getElementById('chart').innerText = 'Chart not found';
        return;
      }

      const { title, description, xaxis, yaxis, type, data } = chartConfig;
      let traces = [];

      if (type === 'line' || type === 'area') {
        const xValues = Object.keys(data[0]).filter(k => k !== 'Entity');
        traces = data.map(d => ({
          x: xValues,
          y: xValues.map(year => d[year]),
          mode: 'lines+markers',
          name: d.Entity,
          fill: type === 'area' ? 'tonexty' : 'none'
        }));
      } else if (type === 'scatter') {
         const xKey = Object.keys(data[0])[1];
         const yKey = Object.keys(data[0])[2];
         traces = [{
             x: data.map(d => d[xKey]),
             y: data.map(d => d[yKey]),
             text: data.map(d => d.Entity),
             mode: 'markers+text',
             type: 'scatter',
             textposition: 'top center'
         }];
      }

      const layout = {
        title,
        xaxis: { title: xaxis },
        yaxis: { title: yaxis },
        legend: { orientation: 'h', y: -0.3 },
        margin: { t: 50, b: 100 }
      };

      Plotly.newPlot('chart', traces, layout, { responsive: true });
      document.getElementById('chart-desc').textContent = description;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('nav button');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          plotChart(btn.dataset.chart);
        });
      });

      // Load the first chart by default
      if (buttons.length > 0) {
        buttons[0].classList.add('active');
        plotChart(buttons[0].dataset.chart);
      }
    });
