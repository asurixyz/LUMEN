<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>South China Sea - Data Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', serif;
      background-color: #fdfdfd;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 0;
    }
    .home-link {
      color: #004080;
      text-decoration: none;
      font-size: 1rem;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    .controls {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .controls label {
      font-size: 1.1rem;
      font-weight: bold;
    }
    #chart-selector {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1rem;
      padding: 0.5rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
    #chart {
      width: 100%;
      height: 65vh;
      min-height: 400px;
    }
    .chart-desc {
      margin-top: 0.75rem;
      color: #555;
      font-size: 0.95rem;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }
    footer a {
      color: #004080;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.2rem; }
      main { margin: 1.5rem auto; padding: 0 1rem; }
      .controls { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header>
    <h1>South China Sea: Regional Analysis</h1>
    <a href="home.html" class="home-link">← Return to Dashboard Index</a>
  </header>

  <main>
    <div class="controls">
      <label for="chart-selector">Select Dataset:</label>
      <select id="chart-selector">
        <option value="tradeVolume" data-file="South China Sea/Trade Volume.csv">Trade Volume</option>
        <option value="keyPlayersTrade" data-file="South China Sea/Key Players Trade with SCS Countries.csv">Key Players Trade</option>
        <option value="chinaInvestment" data-file="South China Sea/Chinese Investment.csv">Chinese Investment</option>
        <option value="usInvestment" data-file="South China Sea/US Investment.csv">US Investment</option>
        <option value="totalInvestment" data-file="South China Sea/Total Investment.csv">Total Investment (China vs. US)</option>
        <option value="energyConsumption" data-file="South China Sea/Consumption of Energy.csv">Energy Transit Dependence</option>
      </select>
    </div>
    <div id="chart"></div>
    <div id="chart-desc" class="chart-desc"></div>
  </main>

  <footer>
    © Venkatakrishnan Asuri ·
    <a href="https://github.com/asurixyz" target="_blank" rel="noopener">GitHub</a> ·
    <a href="https://www.linkedin.com/in/asurixyz" target="_blank" rel="noopener">LinkedIn</a>
  </footer>

  <script>
    const PLOTLY_LAYOUT_DEFAULTS = {
        font: { family: 'Georgia, serif' },
        legend: { orientation: 'h', y: -0.2 },
        margin: { t: 50, b: 100 },
        paper_bgcolor: '#fdfdfd',
        plot_bgcolor: '#fdfdfd'
    };
    
    const parseCSV = (file) => {
      return new Promise((resolve, reject) => {
        Papa.parse(encodeURI(file), {
          download: true,
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true,
          complete: results => resolve(results.data),
          error: err => reject(err)
        });
      });
    };

    const numberize = (v) => {
        if (v == null) return null;
        if (typeof v === 'number') return Number.isFinite(v) ? v : null;
        if (typeof v === 'string') {
            const t = String(v).replace(/[,$%]/g, '').trim();
            const n = Number(t);
            return Number.isFinite(n) ? n : null;
        }
        return null;
    };

    const plotGeneric = (data, title, y_axis_title, desc) => {
        const yearKey = 'Year' in data[0] ? 'Year' : Object.keys(data[0])[0];
        const keys = Object.keys(data[0]).filter(k => k.toLowerCase() !== yearKey.toLowerCase());
        const traces = keys.map(key => ({
            x: data.map(d => d[yearKey]),
            y: data.map(d => numberize(d[key])),
            mode: 'lines+markers',
            name: key
        }));
        const layout = { ...PLOTLY_LAYOUT_DEFAULTS, title, yaxis: { title: y_axis_title }, xaxis: { title: 'Year' } };
        Plotly.newPlot('chart', traces, layout, { responsive: true });
        document.getElementById('chart-desc').textContent = desc;
    };
    
    async function loadAndPlot(selectedOption) {
      const chartType = selectedOption.value;
      const file = selectedOption.dataset.file;
      const chartDiv = document.getElementById('chart');
      const descDiv = document.getElementById('chart-desc');
      
      chartDiv.innerHTML = '';
      descDiv.textContent = 'Loading...';

      try {
        const data = await parseCSV(file);
        switch(chartType) {
          case 'tradeVolume':
            plotGeneric(data, 'Trade Volume (Imports + Exports) in South China Sea', 'Trade Volume (Billion USD)', 'Annual trade volume (imports + exports) through the South China Sea by country.');
            break;
          case 'chinaInvestment':
            plotGeneric(data, 'Chinese Investment in the South China Sea', 'Investment (Billion USD)', 'Breakdown of China\'s annual investment in the South China Sea by sector.');
            break;
          case 'usInvestment':
            plotGeneric(data, 'US Investment in the South China Sea', 'Investment (Billion USD)', 'US financial flows to the region: FDI, security, and development assistance.');
            break;
          case 'totalInvestment':
            plotGeneric(data, 'Total Investment in the South China Sea (China vs. US)', 'Total Investment (Billion USD)', 'Total annual investment comparison between China and the US in the SCS.');
            break;
          case 'energyConsumption':
            plotGeneric(data, 'Energy Transit Dependence on the South China Sea', 'Share of National Energy Consumption (%)', 'Share of each economy\'s energy consumption that transits the South China Sea.');
            break;
          case 'keyPlayersTrade':
            plotGeneric(data, 'Key Players\' Trade with SCS Countries', 'Trade Volume (Billion USD)', 'Trade volumes of major economies with South China Sea countries.');
            break;
          default:
            descDiv.textContent = "Chart type not recognized.";
        }
      } catch (err) {
        descDiv.textContent = `Error loading data from ${file}.`;
        console.error('Error loading:', file, err);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const selector = document.getElementById('chart-selector');
      selector.addEventListener('change', () => {
        loadAndPlot(selector.options[selector.selectedIndex]);
      });
      // Initial load
      loadAndPlot(selector.options[selector.selectedIndex]);
    });
  </script>
</body>
</html>
