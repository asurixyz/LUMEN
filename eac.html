<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>East African Coast - Data Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', serif;
      background-color: #fdfdfd;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 0;
    }
    .home-link {
      color: #004080;
      text-decoration: none;
      font-size: 1rem;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    .controls {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .controls label {
      font-size: 1.1rem;
      font-weight: bold;
    }
    #chart-selector {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1rem;
      padding: 0.5rem 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
    #chart {
      width: 100%;
      height: 65vh;
      min-height: 400px;
    }
    .chart-desc {
      margin-top: 0.75rem;
      color: #555;
      font-size: 0.95rem;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
    }
    footer a {
      color: #004080;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.2rem; }
      main { margin: 1.5rem auto; padding: 0 1rem; }
      .controls { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <header>
    <h1>East African Coast: Regional Analysis</h1>
    <a href="home.html" class="home-link">← Return to Dashboard Index</a>
  </header>

  <main>
    <div class="controls">
      <label for="chart-selector">Select Dataset:</label>
      <select id="chart-selector">
        <option value="trade" data-file="East African Coast/Total Trade Volume with East African Countries.csv">Total Trade Volume</option>
        <option value="investment" data-file="East African Coast/Investment in East African Countries.csv">Investment</option>
      </select>
    </div>
    <div id="chart"></div>
    <div id="chart-desc" class="chart-desc"></div>
  </main>

  <footer>
    © Venkatakrishnan Asuri ·
    <a href="https://github.com/asurixyz" target="_blank" rel="noopener">GitHub</a> ·
    <a href="https://www.linkedin.com/in/asurixyz" target="_blank" rel="noopener">LinkedIn</a>
  </footer>

  <script>
    const PLOTLY_LAYOUT_DEFAULTS = {
        font: { family: 'Georgia, serif' },
        legend: { orientation: 'h', y: -0.2 },
        margin: { t: 50, b: 100 },
        paper_bgcolor: '#fdfdfd',
        plot_bgcolor: '#fdfdfd'
    };

    const fetchCsv = (path) => new Promise((resolve, reject) => {
      Papa.parse(encodeURI(path), {
        download: true,
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true,
        complete: (res) => resolve(res.data || []),
        error: (err) => reject(err)
      });
    });

    const numberize = (val) => {
      if (val == null) return null;
      if (typeof val === 'number') return Number.isFinite(val) ? val : null;
      if (typeof val === 'string') {
        const t = val.replace(/[,$%]/g, '').trim();
        const n = Number(t);
        return Number.isFinite(n) ? n : null;
      }
      return null;
    };

    function processDataForPlotting(data) {
        if (!data || data.length === 0) return [];

        const yearKey = 'Year' in data[0] ? 'Year' : ('year' in data[0] ? 'year' : Object.keys(data[0])[0]);
        const countryKeys = Object.keys(data[0]).filter(k => k.toLowerCase() !== yearKey.toLowerCase() && !/source|note/i.test(String(k)));
        const years = data.map(d => d[yearKey]);
        
        return countryKeys.map(key => ({
            x: years,
            y: data.map(d => numberize(d[key])),
            mode: 'lines+markers',
            name: key
        }));
    }

    async function loadAndPlot(selectedOption) {
      const chartType = selectedOption.value;
      const file = selectedOption.dataset.file;
      const chartDiv = document.getElementById('chart');
      const descDiv = document.getElementById('chart-desc');
      
      chartDiv.innerHTML = '';
      descDiv.textContent = 'Loading...';

      try {
        const data = await fetchCsv(file);
        const traces = processDataForPlotting(data);
        let layout;

        if (chartType === 'trade') {
            layout = { ...PLOTLY_LAYOUT_DEFAULTS, title: 'Total Trade Volume with East African Countries', xaxis: {title: 'Year'}, yaxis: {title: 'Trade Volume (Billion USD)'} };
            descDiv.textContent = 'Aggregate trade volumes between major powers and East African economies.';
        } else if (chartType === 'investment') {
            layout = { ...PLOTLY_LAYOUT_DEFAULTS, title: 'Investment in East African Countries', xaxis:{title:'Year'}, yaxis:{title:'Investment (Billion USD)'} };
            descDiv.textContent = 'Investment flows into East African countries by origin or category.';
        }

        Plotly.newPlot('chart', traces, layout, { responsive: true });

      } catch (err) {
        descDiv.textContent = `Error loading data from ${file}.`;
        console.error('Error loading:', file, err);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const selector = document.getElementById('chart-selector');
      selector.addEventListener('change', () => {
        loadAndPlot(selector.options[selector.selectedIndex]);
      });
      // Initial load
      loadAndPlot(selector.options[selector.selectedIndex]);
    });
  </script>
</body>
</html>
